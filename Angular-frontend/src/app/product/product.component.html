<div *ngIf="products;then renderProducts else renderLoader">
</div>
<ng-template #renderLoader>
  <app-preloader></app-preloader>
</ng-template>
<ng-template #renderProducts>
<div class="row">
    <div class="col">
      
      <div class="row">
        <div class="col-sm-3" *ngFor="let item of products">
          <product-card [product]=item [cart]=shoppingCart ></product-card>
      </div>
    </div> 
    </div>
</div>
</ng-template>
