<br><br>
<div class="container">
    <h2>Products Data</h2>
    <p>Following Table contains the Data of Products</p> 
    <button class="btn btn-primary float-right" [routerLink]="['../add-product']">Add Product</button>
    <div class="form-outline SearchBar">
      <input type="search" class="form-control" placeholder="Search here..." (input)="getSearch($event)"
      aria-label="Search" />
    </div>         
    <table class="table" >
      <thead>
        <tr>
          <th>Sr.no</th>
          <th>Product Name</th>
          <th>Product Description</th>
          <th>Product Price</th>
          <th>Quantity Available</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        
          <tr *ngFor="let p of products;let i = index">
            <td>{{i+1}}</td>
            <td>{{p.product_name}}</td>
            <td>{{p.product_desc}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td><span style="display: inline-block; width: 70px;  vertical-align: top;">
              <button style="width: 90px;" class="btn btn-success" routerLink="../products/{{p.id}}" >Edit</button>
              <br><br>
              <button style="width: 90px;" class="btn btn-danger" value={{p.id}} (click)="delete($event)">Remove</button>
          </span></td>
            
            
        
        </tr>
       
      </tbody>
    </table>
  </div>
